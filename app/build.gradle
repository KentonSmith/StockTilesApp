apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.kentons.stocktilesapp"
        //        minSdkVersion 10  ORIGINAL
        minSdkVersion 12
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/jsoup-1.8.3.jar')
    //compile 'com.android.support:recyclerview-v7:+'  SINCE SWIPEABLE ALREADY INCLUDES??  ORIGINAL
    compile 'com.android.support:cardview-v7:+'
    compile 'com.github.brnunes:swipeablerecyclerview:1.0.1'

}
